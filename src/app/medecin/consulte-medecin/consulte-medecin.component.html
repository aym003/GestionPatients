<h2 align="center">Détails Médecin</h2> 

<hr/>
<div *ngIf="medecin">
  <div>
    <label><b>Identifiant: </b></label> {{medecin.id}}
  </div>
  <div>
    <label><b>Nom: </b></label> {{medecin.nom}}
  </div>
  <div>
    <label><b>Prenom: </b></label> {{medecin.prenom}}
  </div>  
  <div>
    <label><b>Spécialité: </b></label> {{medecin.specialite}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Retour vers liste médecins</button><br>
