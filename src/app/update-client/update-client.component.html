<div class="container">
    <h2 align="center">Modifier informations client </h2>
    <br>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="nom">Identifiant:</label>
            <input type="text" class="form-control" readonly="true"
            required [(ngModel)]="client.id"
                          id="idc" placeholder="Enter Nom" name="idc">
          </div>
  
              <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" class="form-control" 
                required [(ngModel)]="client.nom"
                              id="nom" placeholder="Enter Nom" name="nom">
              </div>
  
              <div class="form-group">
                <label for="prenom">Prenom :</label>
                <input type="text" class="form-control"  id="prenom" 
                required [(ngModel)]="client.prenom"
                 placeholder="Enter Nom" name="prenom">
              </div>
  <br>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
